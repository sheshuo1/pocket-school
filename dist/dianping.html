<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>课堂点评</title>
    <style>
        * {
            margin: 0 0;
            padding: 0 0;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        a{
            text-decoration: none;
        }
        html {
            font-size: 14px;
        }

        body {
            background: #d9f2df url("images/background.jpg?v=e45fc137f0") no-repeat;
            background-size: 100% 100%;
            padding:2%;
        }
        .main table{
            border-collapse:collapse;
            width: 100%;
            text-align: center;
        }
        .main table th,.main table td{
            border: 1px solid green;
            height: 3rem;
        }
        .main table input[type="text"]{
            height: 100%;
            width: 100%;
            border: none;
            background: none;
            font-size: 1rem;
        }
        .main table input[type="checkbox"]{
            vertical-align: middle;
            height: 100%;
            zoom:150%;
        }
        .main table .pingjia{
            width: 50%;
        }
        .main table .xuexi{
            width: 20%;
        }
        .main table .gaijin{
            width: 30%;
        }
        .zongjie{
            height: 5rem;
            width:99%;
        }
        .submit{
            display: block;
            width: 30%;
            margin:5% auto;
            border: none;
            background: #BCDDA4;
            color: darkgreen;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
<div class="main">
    <table>
        <thead>
        <tr>
            <th class="xuexi">学习</th>
            <th class="pingjia">评价</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <th>带齐学习用品</th>
                <td>
                    <label>好</label><input type="checkbox" name="chk_1" value="good"/>
                    <label>一般</label><input type="checkbox" name="chk_1" value="normal"/>
                    <label>再努力</label><input type="checkbox" name="chk_1" value="bad"/>
                </td>
            </tr>
            <tr>
                <th>完成作业</th>
                <td>
                    <label>好</label><input type="checkbox" name="chk_2" value="good"/>
                    <label>一般</label><input type="checkbox" name="chk_2" value="normal"/>
                    <label>再努力</label><input type="checkbox" name="chk_2" value="bad"/>
                </td>
            </tr>
            <tr>
                <th>学会听写</th>
                <td>
                    <label>好</label><input type="checkbox" name="chk_3" value="good"/>
                    <label>一般</label><input type="checkbox" name="chk_3" value="normal"/>
                    <label>再努力</label><input type="checkbox" name="chk_3" value="bad"/>
                </td>
            </tr>
            <tr>
                <th>纪律</th>
                <td></td>
            </tr>
            <tr>
                <th>礼貌待人</th>
                <td>
                    <label>好</label><input type="checkbox" name="chk_4" value="good"/>
                    <label>一般</label><input type="checkbox" name="chk_4" value="normal"/>
                    <label>再努力</label><input type="checkbox" name="chk_4" value="bad"/>
                </td>
            </tr>
            <tr>
                <th>课上守纪</th>
                <td>
                    <label>好</label><input type="checkbox" name="chk_5" value="good"/>
                    <label>一般</label><input type="checkbox" name="chk_5" value="normal"/>
                    <label>再努力</label><input type="checkbox" name="chk_5" value="bad"/>
                </td>
            </tr>
            <tr>
                <th>课间文明</th>
                <td>
                    <label>好</label><input type="checkbox" name="chk_6" value="good"/>
                    <label>一般</label><input type="checkbox" name="chk_6" value="normal"/>
                    <label>再努力</label><input type="checkbox" name="chk_6" value="bad"/>
                </td>
            </tr>
            <tr>
                <th>生活</th>
                <td></td>
            </tr>
            <tr>
                <th>个人卫生</th>
                <td>
                    <label>好</label><input type="checkbox" name="chk_7" value="good"/>
                    <label>一般</label><input type="checkbox" name="chk_7" value="normal"/>
                    <label>再努力</label><input type="checkbox" name="chk_7" value="bad"/>
                </td>
            </tr>
            <tr>
                <th>班级值日</th>
                <td>
                    <label>好</label><input type="checkbox" name="chk_8" value="good" />
                    <label>一般</label><input type="checkbox" name="chk_8" value="normal"/>
                    <label>再努力</label><input type="checkbox" name="chk_8" value="bad"/>
                </td>
            </tr>
            <tr>
                <th>教师总结</th>
                <td>
                    <textarea class="zongjie"></textarea>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script src="js/jquery-1.10.1.js?v=852c9f3ab4"></script>
<script>
    $(function() {
        $('input[type="checkbox"]').click(function () {
            var name = $(this).attr('name');
            $('input[name='+name+']').not($(this)).attr('checked',false);
        });
    });
</script>
</body>
</html>
