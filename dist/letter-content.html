    <p>家长同志： </p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;你们好！感谢您对学校工作的理解和支持！ </p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;英国作家萨克雷说：播种一种行为，收获一种习惯； 播种一种习惯，收获一种性格；播种一种性格，收获一种命运。 </p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在新的学年里，我校将把学生良好习惯的培养作为学校进行德育建设的有力切入点，以 “习惯养成双十条”为主要内容，以习惯的内化与养成为目标，以有利于学生健康成长为目的，从细节抓起，从现在做起，注意点滴积累，切实培养学生良好的习惯。 </p>
