<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>意见反馈</title>
    <style>
        * {
            margin: 0 0;
            padding: 0 0;
            font-family: 'Microsoft YaHei', sans-serif;
            outline: none;
        }

        a {
            text-decoration: none;
        }

        html {
            font-size: 14px;
        }
        .address,.feedback{
            box-sizing: border-box;
            display: block;
            margin:5% auto;
            padding:0 10px;
            width: 95%;
            border: 1px solid #ccc;
            border-radius: 10px;
            -webkit-outline:0;
            -moz-outline:0;
            -ms-outline:0;
            -o-outline:0;
            outline:0;
        }
        .address{
            height: 3rem;
            line-height: 3rem;
            font-size: 1.2rem;
        }
        .feedback{
            height: 10rem;
            font-size: 1.2rem;
            line-height: 1.2;
            padding-top: 5px;
        }
        .btn-submit{
            margin:5px auto;
            font-size: 1.4rem;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid greenyellow;
            color: white;
            display: block;
            background: #009944;
        }

    </style>
</head>
<body>
<input type="text" class="address" placeholder="联系方式（建议QQ号码、邮箱等，可不填）">
<textarea class="feedback" placeholder="请输入您的建议或意见..."></textarea>
<div class="submit-footer">
    <button class="btn-submit">提交</button>
</div>
</body>
</html>
